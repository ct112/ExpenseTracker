<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Expense Tracker</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Expense Tracker</h1>
        <form name="form1">
            <label>Expense Amount:</label>
            <input type="number" placeholder="0">
            <lable>Date:</lable>
            <input type="date">
            <br>
            <label>Location:</label>
            <input type="text" placeholder="e.g. Home Depot" >
            <lable>Description</lable>
            <input type="text" placeholder="e.g. shovel">
            <br>
            <button type="submit">Submit</button>
        </form>
        <br>
        <br>
        <table >
            <thead >
                <th>Expense</th>
                <th>Date</th>
                <th>Location</th>
                <th>Description</th>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
        <p>DoubleClick item to delete</p>
        <script src="code.js">

        </script>
    </body>
</html>
